<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Interactive Q&A — Data Science & ML</title>
  <style>
    :root {
      --bg: #060c1f;
      --accent: #7c3aed;
      --muted: #97a0b9;
      --glass: rgba(255, 255, 255, 0.04);
      --maxw: 1100px;
      --pad: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, var(--bg), #0b1630);
      color: #e6eef8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .wrap {
      width: 100%;
      max-width: var(--maxw);
      padding: var(--pad);
    }

    header {
      position: sticky;
      top: 0;
      background: linear-gradient(180deg, #060c1f 60%, #0b1630 100%);
      z-index: 10;
      padding-bottom: 10px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent), #4f46e5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .header-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      font-size: 13px;
      margin: 2px 0 0;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin: 12px 0;
    }

    .searchbox {
      flex: 1;
      display: flex;
      gap: 8px;
    }

    input[type="search"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--glass);
      background: rgba(255, 255, 255, 0.05);
      color: inherit;
      font-size: 14px;
    }

    button.btn,
    button.ghost {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button.btn {
      background: linear-gradient(90deg, var(--accent), #4f46e5);
      color: white;
    }

    button.ghost {
      background: var(--glass);
      color: var(--muted);
    }

    button:active {
      transform: scale(0.97);
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media(min-width:768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }

      h1 {
        font-size: 22px;
      }
    }

    details {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    summary {
      cursor: pointer;
      list-style: none;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    summary h3 {
      margin: 0;
      font-size: 15px;
    }

    summary .count {
      background: rgba(255, 255, 255, 0.08);
      padding: 4px 9px;
      border-radius: 999px;
      font-size: 13px;
    }

    .content {
      padding: 0 16px 16px;
    }

    .qa-item {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
    }

    .question {
      font-weight: 600;
      color: #dbeafe;
      font-size: 14px;
    }

    .answer {
      margin-top: 4px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .hide {
      display: none;
    }

    .highlight {
      border-left: 3px solid var(--accent);
      background: rgba(124, 58, 237, 0.05);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }

    kbd {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 5px;
      border-radius: 4px;
    }
  </style>
</head>

<body>

      </div>
      <div class="toolbar">

        </div>
        <div class="meta">
          <span id="matchCount">Showing all</span>
          <button id="expandAll" class="ghost">Expand</button>
          <button id="collapseAll" class="ghost">Collapse</button>
          <button id="downloadBtn" class="btn">Download</button>
        </div>
      </div>
    </header>
    <div class="grid" id="topics"></div>
    <div class="footer">
      Tap <kbd>Expand</kbd> to open all topics. Tap a card to view details.
    </div>
  </div>

    function buildUI() {
      topics.innerHTML = '';
      for (const [topic, qas] of Object.entries(DATA)) {
        const det = document.createElement('details');
        const sum = document.createElement('summary');
        const h3 = document.createElement('h3'); h3.textContent = topic;
        const count = document.createElement('div'); count.className = 'count'; count.textContent = qas.length;
        sum.append(h3, count);
        det.append(sum);
        const c = document.createElement('div'); c.className = 'content';
        qas.forEach(([q, a]) => {
          const item = document.createElement('div'); item.className = 'qa-item';
          item.innerHTML = `<div class="question">${q}</div><div class="answer">${a}</div>`;
          c.append(item);
        });
        det.append(c);
        topics.append(det);
      }
    }
    buildUI();

    const search = $('#search');
    const clear = $('#clear');
    const matchCount = $('#matchCount');

    function filter(q) {
      const n = q.trim().toLowerCase();
      let vis = 0;
      $$('details').forEach(d => d.open = false);
      $$('.qa-item').forEach(it => {
        const qtxt = it.querySelector('.question').textContent.toLowerCase();
        const ok = !n || qtxt.includes(n);
        it.classList.toggle('hide', !ok);
        it.classList.toggle('highlight', ok && n);
        if (ok) { vis++; it.closest('details').open = true; }
      });
      matchCount.textContent = n ? `${vis} match${vis !== 1 ? 'es' : ''}` : 'Showing all';
    }
    search.addEventListener('input', e => filter(e.target.value));
    clear.addEventListener('click', () => { search.value = ''; filter(''); });

    // expand/collapse
    $('#expandAll').onclick = () => $$('details').forEach(d => d.open = true);
    $('#collapseAll').onclick = () => $$('details').forEach(d => d.open = false);

    // download current HTML
    $('#downloadBtn').onclick = () => {
      const blob = new Blob(['<!doctype html>' + document.documentElement.outerHTML], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'qna_mobile.html';
      a.click();
      setTimeout(() => URL.revokeObjectURL(a.href), 2000);
    };

    // auto focus header tap
    $('header').addEventListener('click', () => search.focus());
    filter('');
  </script>
</body>

</html>
