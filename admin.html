<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <!-- Login Section -->
    <div id="login-section" class="admin-container">
        <div class="admin-card login-card">
            <h1 class="admin-h1">Admin Login</h1>
            <p class="admin-subtext">Enter credentials to manage poems.</p>
            <form id="login-form" class="admin-form">
                <input type="text" id="username" placeholder="Username" class="admin-input" required>
                <input type="password" id="password" placeholder="Password" class="admin-input" required>
                <input type="password" id="github-token" placeholder="GitHub Personal Access Token" class="admin-input" required>
                <button type="submit" class="admin-button primary">Login</button>
            </form>
            <p id="login-error" class="admin-error-text"></p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="admin-dashboard-container hidden">
        <header class="admin-header">
            <h1 class="admin-h1">Poem Dashboard</h1>
            <button id="logout-btn" class="admin-button danger">Logout</button>
        </header>

        <div class="admin-main-content">
            <div class="admin-card">
                <h2 id="form-title" class="admin-h2">Add New Poem</h2>
                <form id="poem-form" class="admin-form">
                    <input type="hidden" id="poem-id">
                    <input type="text" id="title" placeholder="Poem Title" class="admin-input" required>
                    <textarea id="content" placeholder="Poem Content..." rows="8" class="admin-input" required></textarea>
                    <input type="text" id="tags" placeholder="Tags (comma-separated)" class="admin-input">
                    <div class="admin-form-actions">
                        <button type="submit" id="save-btn" class="admin-button success">Save Poem</button>
                        <button type="button" id="clear-btn" class="admin-button secondary">Clear</button>
                    </div>
                </form>
            </div>

            <div class="admin-card">
                <h2 class="admin-h2">Existing Poems</h2>
                <div id="poems-list" class="admin-poem-list">
                    <!-- Admin poem list will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
