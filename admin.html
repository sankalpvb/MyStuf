<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cream">

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Admin Panel</h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="gift.html" class="nav-link">Gift of Poems</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Secure Access Gate -->
        <section id="secure-gate" class="secure-gate fade-in">
            <h2>Secure Area</h2>
            <p>Please enter your GitHub Access Token to manage poems.</p>
            <input type="password" id="github-token-input" placeholder="Enter your GitHub Token">
            <button id="unlock-btn" class="btn-primary">Unlock</button>
        </section>

        <!-- Admin Dashboard (hidden by default) -->
        <div id="admin-dashboard" class="admin-dashboard hidden">
            <!-- Poem Editor Form -->
            <section class="poem-editor-card">
                <h3 id="form-title">Add a New Poem</h3>
                <form id="poem-form">
                    <input type="hidden" id="poem-id">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" placeholder="e.g., love, nature, reflection">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" rows="12" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Poem</button>
                        <button type="button" id="clear-form-btn" class="btn-secondary">Clear</button>
                    </div>
                </form>
            </section>

             <!-- Feedback Message Area -->
            <div id="feedback-message" class="feedback-message hidden"></div>

            <!-- Existing Poems List -->
            <section class="existing-poems-card">
                <h3>Manage Existing Poems</h3>
                <div id="existing-poems-list">
                    <!-- List of poems will be loaded here -->
                </div>
            </section>
        </div>
    </main>
    
    <footer class="main-footer">
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
