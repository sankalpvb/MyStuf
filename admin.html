<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <header class="text-center p-8 bg-white shadow-md">
        <h1 class="text-3xl text-charcoal font-lato font-bold">Poetry Admin Panel</h1>
         <nav class="mt-4">
            <a href="index.html" class="nav-link">Home</a>
            <a href="gift.html" class="nav-link">Gift Section</a>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">

        <!-- Login Section -->
        <section id="login-section" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-charcoal mb-6 text-center">Admin Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">GitHub Username</label>
                    <input type="text" id="username" class="form-input" required placeholder="e.g., your-github-name">
                </div>
                <div class="mb-4">
                    <label for="repo" class="block text-gray-700 font-bold mb-2">GitHub Repository</label>
                    <input type="text" id="repo" class="form-input" required placeholder="e.g., my-poetry-project">
                </div>
                <!-- NEW: Branch Name input -->
                <div class="mb-4">
                    <label for="branch" class="block text-gray-700 font-bold mb-2">Branch Name</label>
                    <input type="text" id="branch" class="form-input" required value="main">
                </div>
                <div class="mb-6">
                    <label for="token" class="block text-gray-700 font-bold mb-2">GitHub Personal Access Token</label>
                    <input type="password" id="token" class="form-input" required>
                </div>
                <button type="submit" class="btn-primary w-full">Login</button>
            </form>
             <p id="login-message" class="text-center text-red-500 mt-4"></p>
        </section>

        <!-- Admin Dashboard (Hidden by default) -->
        <section id="admin-dashboard" class="hidden mt-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-charcoal">Manage Poems</h2>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
            
            <!-- Poem Form -->
            <form id="poem-form" class="bg-white p-8 rounded-lg shadow-lg mb-8">
                <input type="hidden" id="poem-id">
                <h3 id="form-title" class="text-xl font-bold text-charcoal mb-4">Add a New Poem</h3>
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                    <input type="text" id="title" class="form-input" required>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-bold mb-2">Date</label>
                    <input type="date" id="date" class="form-input" required>
                </div>
                <div class="mb-6">
                    <label for="content" class="block text-gray-700 font-bold mb-2">Content (use &lt;br&gt; for line breaks)</label>
                    <textarea id="content" rows="10" class="form-input" required></textarea>
                </div>
                <div class="flex items-center space-x-4">
                    <button type="submit" id="save-btn" class="btn-primary">Save Poem</button>
                    <button type="button" id="clear-btn" class="btn-secondary">Clear Form</button>
                </div>
            </form>

            <p id="commit-message" class="text-center my-4"></p>

            <!-- Poem List -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold text-charcoal mb-4">Existing Poems</h3>
                <div id="poem-list" class="space-y-4">
                    <!-- Admin poem list will be loaded here -->
                </div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
