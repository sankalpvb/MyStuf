<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸ“œ My Poems</h1>
  <div id="poem-list"></div>

  <script>
    const repoOwner = "YOUR_GITHUB_USERNAME";
    const repoName = "YOUR_REPO_NAME";
    const filePath = "poems.json"; // store poems here

    async function loadPoems() {
      const response = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`);
      const poems = await response.json();
      const poemList = document.getElementById("poem-list");
      poemList.innerHTML = "";
      
      poems.forEach(poem => {
        const poemDiv = document.createElement("div");
        poemDiv.className = "poem";
        poemDiv.innerHTML = `<h3>${poem.title}</h3><p>${poem.content}</p>`;
        poemList.appendChild(poemDiv);
      });
    }

    loadPoems();
  </script>
</body>
</html>
