<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Collection</title>
    
    <!-- SEO & Open Graph Tags -->
    <meta name="description" content="A special collection of poems, shared with love.">
    <meta property="og:title" content="A Special Gift for You">
    <meta property="og:description" content="Celebrating a wonderful day with a collection of beautiful poems.">
    <meta property="og:type" content="website">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cream">

    <!-- Header & Navigation -->
    <header id="main-header" class="main-header">
        <nav class="container">
            <a href="#" class="logo">S.V.B.</a>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#poems-section">Poems</a></li>
                <li><a href="gift.html" class="nav-gift-button">A Gift For You üéÅ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <div class="container text-center">
            <h1 class="hero-title">Words from the Heart</h1>
            <p class="hero-subtitle">A personal collection of thoughts and moments, shared with you.</p>
            <a href="#poems-section" class="cta-button">Explore the Collection</a>
        </div>
    </section>

    <!-- Poems Section -->
    <main id="poems-section" class="poems-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">A Collection of Poems</h2>
                <p id="last-updated" class="section-subtitle"></p>
            </div>
            
            <!-- Search & Filter Controls -->
            <div class="controls-container">
                <div class="search-container">
                    <input type="search" id="search-bar" placeholder="Search for a poem..." class="search-bar">
                </div>
                <div id="tag-filters" class="tag-filters">
                    <!-- Tag filter buttons will be dynamically loaded here -->
                </div>
            </div>

            <!-- Poems Grid -->
            <div id="poems-grid" class="poems-grid">
                <!-- Poems will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Poem Modal -->
    <div id="poem-modal" class="modal-overlay hidden">
        <div id="modal-content" class="modal-content">
            <button id="close-modal-btn" class="modal-close-button">&times;</button>
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-date" class="modal-date"></p>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
    
    <footer class="main-footer">
        <p>Made with love. ¬© 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
