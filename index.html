<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift of Poems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Georgia', serif; background: #faf5f0; color: #333; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; color: #6a1b9a; }
    .poem-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
    .poem { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s; }
    .poem:hover { transform: scale(1.02); }
    .title { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; color: #8e24aa; }
    @media (max-width: 600px) { .poem-container { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Gift of Poems ðŸŒ¸</h1>
  <div class="poem-container" id="poemContainer"></div>

  <script>
    async function loadPoems() {
      const res = await fetch('poems.json');
      const poems = await res.json();
      const container = document.getElementById('poemContainer');
      container.innerHTML = '';
      poems.forEach(p => {
        const div = document.createElement('div');
        div.className = 'poem';
        div.innerHTML = `<div class="title">${p.title}</div><div>${p.content}</div>`;
        container.appendChild(div);
      });
    }
    loadPoems();
  </script>
</body>
</html>
