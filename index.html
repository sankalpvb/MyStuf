<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Collection of Poems</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="A special collection of poems, shared with love.">
    <meta property="og:title" content="A Collection of Poems">
    <meta property="og:description" content="A special collection of poems, shared with love.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- The theme class will be added by JS -->
<body>
    <header id="main-header" class="main-header">
        <nav class="navbar">
            <a href="#" class="nav-brand">S.V.B.</a>
            <div class="nav-menu">
                <button id="view-favorites-btn" class="nav-button favorites-button" title="View Favorites">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.942 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.942z"/></svg>
                    <span id="favorites-count" class="favorites-count">0</span>
                </button>
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-checkbox" class="theme-checkbox">
                    <label for="theme-checkbox" class="theme-label">
                        <span class="theme-ball"></span>
                    </label>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="poems-section">
            <h1 class="section-title">A Collection of Poems</h1>
            <p id="last-updated" class="section-subtitle"></p>

            <div id="tag-filters" class="tag-filters">
                <!-- Tag buttons will be dynamically loaded here -->
            </div>

            <div class="search-container">
                <input type="search" id="search-bar" placeholder="Search poems..." class="search-bar">
            </div>

            <div id="poems-grid" class="poems-grid">
                <!-- Poems will be dynamically loaded here -->
            </div>
            
            <div id="infinite-scroll-trigger"></div>
        </section>
    </main>

    <!-- Poem Modal Structure -->
    <div id="poem-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close-btn">&times;</button>
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-date" class="modal-date"></p>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
