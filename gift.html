<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift of Poems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cream">

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <h1 class="logo">A Quiet Place</h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="gift.html" class="nav-link active">Gift of Poems</a>
                <a href="admin.html" class="nav-link admin-link">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Filter and Search Section -->
        <section class="filter-section fade-in">
            <input type="search" id="search-input" placeholder="Search poems by title or content...">
            <div id="tag-filters">
                <!-- Tag filter buttons will be dynamically inserted here -->
            </div>
        </section>

        <!-- Poems Grid -->
        <section id="poems-grid" class="poems-grid fade-in">
            <!-- Poem cards will be dynamically loaded here -->
        </section>
    </main>

    <!-- Modal for Full Poem View -->
    <div id="poem-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal" class="modal-close-btn">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-date"></p>
            <div id="modal-tags"></div>
            <div id="modal-content" class="poem-full-content"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
